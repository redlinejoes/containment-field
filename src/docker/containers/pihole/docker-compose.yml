version: "3"

# More info at https://github.com/pi-hole/docker-pi-hole/ and https://docs.pi-hole.net/
services:
  pihole:
    container_name: pihole
    image: pihole/pihole:2023.11.0
    hostname: pihole
    networks:
      - Transit
    # For DHCP it is recommended to remove these ports and instead add: network_mode: "host"
    ports:
      - "53:53/tcp"
      - "53:53/udp"
    # - "67:67/udp" # Only required if you are using Pi-hole as your DHCP server
      - "81:80/tcp"
    environment:
      # WEBPASSWORD: "set a secure password here or it will be random"
      TZ: "America/New_York"
      VIRTUAL_HOST: "pihole"      
    volumes: # Volumes store your data between container upgrades
      - "~/.local/share/docker/volumes/etc-pihole/_data:/etc/pihole"      
      - "~/.local/share/docker/volumes/etc-dnsmasq.d/_data:/etc/dnsmasq.d"
    #   https://github.com/pi-hole/docker-pi-hole#note-on-capabilities
    # cap_add:
    # - NET_ADMIN # Required if you are using Pi-hole as your DHCP server, else not needed
    dns:
      - 127.0.0.1 # Use Pi-Hole as the DNS server for this container
      - 10.0.255.1 # Specify the upstream DNS server as the secondary DNS server for Pi-Hole
    restart: always

networks:
  Transit:
    external: true 