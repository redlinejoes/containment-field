api:
  dashboard: true  
  debug: true
  insecure: true
entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
  websecure:
    address: ":443"
    asDefault: true
    http:
      tls:
        certResolver: cloudflare
        domains:
          - main: "youngsecurity.net"
            sans: ["*.home.youngsecurity.net", "*.youngsecurity.net"]
serversTransport:
  insecureSkipVerify: true

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    #endpoint: "tcp://ignignokt.home.youngsecurity.net:2376"
    exposedByDefault: false
    network: macvlan255
    #network: proxy
    #tls:
    #  ca: /home/devusr/.docker/ca-docker.pem
    #  cert: /home/devusr/.docker/client-docker-cert.pem # path to public cert used for secure connection to docker daemon
    #  key: /home/devusr/.docker/key-docker-client.pem
  file:
    filename: /config.yml

certificatesResolvers:
  cloudflare:
    acme:
      email: "redlinejoes.net@gmail.com"
      storage: "acme.json"
      #caServer: https://acme-v02.api.letsencrypt.org/directory # prod (default)
      caServer: https://acme-staging-v02.api.letsencrypt.org/directory # staging  
      dnsChallenge:
        propagation:
          delayBeforeChecks: 2s
          #disableChecks: true
          
        # used during the challenge
        provider: cloudflare
        resolvers:
          - "1.1.1.1:53"
          - "8.8.8.8:53"
        #disablePropagationCheck: true
        #delayBeforeCheck: 2s # uncomment along with disablePropagationCheck if needed to ensure the TXT record is ready before verification is attempted

log:
  level: "DEBUG"
  filePath: "/var/log/traefik/traefik.log"
  maxSize: 3
  maxBackups: 3
  maxAge: 3
accessLog:
  filePath: "/var/log/traefik/access.log"
  format: "json"